<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Multipurpose web page, comments, web development, opinions">
	<meta name="author" content="Diogny">
	<link rel="shortcut icon" href="favicon.ico">
	<title>Core Temperature</title>
	<link href="libs/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<style>
		.table {
			margin-bottom: 0 !important;
		}
	</style>
</head>

<body>
	<main class="container-fluid" role="main" style="min-height: 480px;">
		<div class="row">
			<div class="col">
				<table class="table table-hover" style="text-align: center;">
					<thead class="thead-light">
						<tr>
							<th>Temp</th>
							<th>Index</th>
							<th>Time</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-info" id="top-tble-info">
							<th scope="row" id="tble-temp">*</th>
							<td id="tble-index">*</td>
							<td id="tble-date">*</td>
						</tr>
					</tbody>
				</table>
				<div style="width: 100%; ">
					<!-- background-color: #F5DEB3; -->
					<div id="chartContainer" style="width: 97%; height: 300px; margin: 5px auto;"></div>
				</div>
				<table id="tble-data" class="table table-bordered table-sm table-striped" style="text-align: center;">
					<!-- table-dark  -->
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="libs/jquery/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/canvasjs/jquery.canvasjs.min.js"></script>
	<script type="text/html" id="info_table">
		<th scope="row" id="tble-temp">{temperature} Â°C</th>
		<td id="tble-index">{index}</td>
		<td id="tble-date">{date}</td>
    </script>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
